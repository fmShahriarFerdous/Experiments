<!DOCTYPE html>
<html>
    <head>
    </head>
    <title>changes in a element by JavaScript using href</title>
    <body>
        <button type="button" onclick='document.getElementById("id1").href="https://www.visitsaudi.com/en/see-do/destinations/makkah"'>Makkha</button>
        <a id="id1" target="blank">Click</a>
        <button type="button" onclick='document.getElementById("id1").href="https://www.visitsaudi.com/en/see-do/destinations/medina"'>Medina</button>

    </body>
</html>
