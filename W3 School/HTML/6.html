<!DOCTYPE html>
<html>

   <body>
      <a id="google" target="_top" href="https://www.google.com"><mark>Google</mark></a>
      <button type="button" onclick="Google()">Youtube</button>
      <script>
         function Google() {
         document.getElementById("google").innerHTML="Youtube";
         document.getElementById("google").href="https://www.youtube.com";
         }
      </script>
   </body>
