<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/3.css">
    <title>W3 School Formatting Practice</title>
</head>
<body>
<p class="formatting"><b class="formatting">This is Bold (Without Importance)</b></p>
<br>
<p class="formatting">This Paragraph conatains <i>"This is italic"</i></p>
<br>
<p class="formatting"><strong>This is Strong. (With Importance)</strong></p>
<hr>
<p class="formatting">This is <em>Emphasized</em></p>
<hr>
<p class="formatting">This is <mark>marked element</mark></p>
<p class="formatting">This is <del>deleted</del></p>
<p class="formatting">This is <ins>inserted element</ins></p>
<p class="formatting">This is <sub>Subscripted portion</sub></p>
<p class="formatting">This is <sup>Superscripted portion</sup></p>
<p class="formatting">This is <small>Small element</small></p>
<p class="formatting">H<sub>2</sub>O</p>
<p class="formatting">(a+b)<sup>2</sup></p>
    
</body>
</html>
